<!DOCTYPE html>
<html>
    <head>
        <title>Massil Advanced Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html" class="links">Search</a></li>
                <li><a href="image.html" class="links">Image Search</a></li>
            </ul>
        </nav>
        <div id="main-page">
            <div>
                <h1>massil advanced search</h1>
                <form action="https://www.google.com/search">
                    <input type="text" name="as_q" id="search-field" placeholder="All this words.....">
                    <input type="text" name="as_epq" id="search-field" placeholder="This exact word or phrase.....">
                    <input type="text" name="as_oq" id="search-field" placeholder="Any of these words.....">
                    <input type="text" name="as_eq" id="search-field" placeholder="None of these words.....">
                    <input type="hidden" name="as_qdr" value="all">
                    <input type="submit" value="Advanced search" id="button">
                </form>
            </div>
        </div>
    </body>
</html>
