<!DOCTYPE html>
<html>
    <head>
        <title>Massil Image Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html" class="links">Search</a></li>
                <li><a href="advanced.html" class="links">Advanced Search</a></li>
            </ul>
        </nav>
        <div id="main-page">
            <div>
                <h1>massil image search</h1>
                <form action="https://www.google.com/search">
                    <input type="text" name="q" id="search-field" placeholder="Image.....">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="hidden" name="sclient" value="img">
                    <input type="submit" value="image search" id="button">
                </form>
            </div>
        </div>
    </body>
</html>
